<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <!-- link para poder 'instalas' as fonts que vamos usar na nossa página, podemos pegar o código pronto já através do google fonts-->
    <meta charset="UTF-8"> <!-- é um padrão de caracteres para ser usado no site para não acabar tendo erros com acentos, pontuações e etc-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- meta usada para adaptar seu site a disposivos móveis -->
    
    <title>Móveis Customizados</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- link para poder 'instalas' as fonts que vamos usar na nossa página, podemos pegar o código pronto já através do google fonts-->

    <link rel="stylesheet" href="style.css"> <!-- tag link usada para conectar o html com o css, após criar um arquivo css, usamos o nome da página, exemplo: style.css para poder buscar o arquivo onde iremos mexer no css danossa página-->
</head>

<body>
  

    <div id="hero"> <!-- div onde contémos um agrupamento de tags, sendo elas img, h1 e dois p, atribuimos a essa div um id com atributo de hero para que possamos estilizar com css usando o atributo #hero { }-->
        <img src="imagens/image 1.jpg" alt="Desenho de uma pessoa numa sala com móveis" />

        <h1>Ambientes <span>únicos</span> para você!</h1>  <!-- usamos a tag span dentro do h1, pois o h1 faz com que o título fique em negrito, e pelo css podemos usar a tag span caso queiramos modificar com cor, peso e etc -->
        <p>
            Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, com muito bom gosto e profissionalismo, investimos tempo e <span>dedicação no seu projeto.</span> 

            <br/>
            <br/>
        
        Tenha <span>ambientes limpos e bem decorados</span>, transmitindo <strong>elegância</strong> e <strong>finesse</strong> para todo aquele que estiver ali.
        
        </p>

     </div>

     <div id="footer">

        <div class="line"></div> <!-- div para poder criar uma linha ou retangulo no css -->
        
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="mailto:edson.neto1197@gmail.com">Fale Conosco</a>
        
    </div>
    
    <img id="balls" 
        src="imagens/balls.svg" 
        alt="Bolinha alaranjada no canto inferior direito da tela" />

</body>

</html>
